# index
index:
  lead:
    heading: はじめに
    text: TwitterやFacebookには音声ファイルを添付することができません。<br class="d-none d-md-block">audio2video.meでは、<strong>手持ちの音声ファイルをたったのワンクリックで動画ファイルに変換</strong>することができます。<br class="d-none d-md-block">基本設定では真っ黒な動画になりますが、お好みに応じて、手持ちの画像を使ったり黒以外の色や画像サイズを指定して動画を生成することも可能です。
  advanced_settings: 詳細設定
  use_image_file: 画像ファイルを使う
  generate_image: 画像を生成する
  audio_duration_warning: 再生時間が140秒を超える音声ファイルは入力できません
  exception_too_long_duration: 音声ファイルの再生時間が140秒を超えていたため変換に失敗しました
  help:
    p1:
      heading: 基本設定
      text: 音声ファイルを選択して「変換」ボタンをクリックすれば、基本設定で動画ファイルが作成されて、数秒でダウンロードが開始されます。
    p2:
      heading: 詳細設定
      text: 「詳細設定」ボタンをクリックすると、より詳細な設定項目が表示されます。詳細設定では、次のことができます。
    table:
      thead:
        th1: 設定項目名
        th2: 説明
      tbody:
        td1: 出力する動画ファイルのファイル形式（拡張子）を選択できます。
        td2: 出力する動画ファイルのフレームレート（fps）を自由に設定できます。基本的には初期値の「30」にしておくのが無難です。
        td3: 出力する動画ファイルの映像部分は静止画像で埋められますが、埋めるための静止画像について、手持ちの画像ファイルを使うか、ツール上で画像を生成するかを選択できます。
        td4: 映像部分を埋めるための静止画像として、手持ちの画像ファイルを選択できます。
        td5: 映像部分を埋めるための静止画像として生成する画像の解像度（画素数）を選択できます。
        td6: 映像部分を埋めるための静止画像として生成する画像の色をRGB形式で指定できます。
